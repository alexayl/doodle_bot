# Enable C++ support
CONFIG_CPP=y

# Enable PWM for servo control
CONFIG_PWM=y

# Enable PWM shell commands for debugging
CONFIG_PWM_SHELL=y

# LED: Using custom simple_led driver, not Zephyr's LED subsystem
CONFIG_LED=n

# Enable custom servo driver
CONFIG_SERVO=y

# Enable Zephyr stepper driver subsystem
CONFIG_STEPPER=y

# Enable counter for stepper step timing
CONFIG_COUNTER=y

# Enable GPIO (required for stepper step/dir/enable pins)
CONFIG_GPIO=y

# Enable console/logging for debugging
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Enable floating point support in printk
CONFIG_CBPRINTF_FP_SUPPORT=y
CONFIG_LOG=n
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y

# Disable colored output and simplify format for clean terminal
CONFIG_LOG_BACKEND_UART_OUTPUT_TEXT=y
CONFIG_LOG_BACKEND_FORMAT_TIMESTAMP=n

# Module-specific log levels (0=OFF, 1=ERR, 2=WRN, 3=INF, 4=DBG)
# Set stepper log level to only show errors
# CONFIG_LOG_LEVEL=1

# Disable shell for clean presentation output
# CONFIG_SHELL=y
# CONFIG_SHELL_BACKENDS=y
# CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_ZEPHYR_NUS=y
CONFIG_BT_DEVICE_NAME="DOO"
