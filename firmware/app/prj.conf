# Enable C++ support
CONFIG_CPP=y

# Enable PWM for servo control
CONFIG_PWM=y

# Enable PWM shell commands for debugging
CONFIG_PWM_SHELL=y

# Enable LED support
CONFIG_LED=y
CONFIG_LED_GPIO=n

# Enable custom servo driver
CONFIG_SERVO=y

# Enable console/logging for debugging
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y

# Enable shell for PWM debugging
CONFIG_SHELL=y
CONFIG_SHELL_BACKENDS=y
CONFIG_SHELL_BACKEND_SERIAL=y